name: Checks

on:
  workflow_dispatch: {}
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Dependencies
        run: npm ci

      - name: Format
        run: npm run format

      - name: Test
        run: npm run build
