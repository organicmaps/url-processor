<!-- Template which is processed and returned by worker. -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta name="apple-itunes-app" content="app-id=1567437057, app-argument=om:/${path}">

  <meta name="description" content="Android & iOS offline maps app for travellers, tourists, hikers, and cyclists based on top of crowd-sourced OpenStreetMap data and curated with love by MAPS.ME founders.">
  <meta itemprop="name" content="Android & iOS offline maps app for travellers, tourists, hikers, and cyclists based on top of crowd-sourced OpenStreetMap data and curated with love by MAPS.ME founders.">
  <meta itemprop="description" content="Android & iOS offline maps app for travellers, tourists, hikers, and cyclists based on top of crowd-sourced OpenStreetMap data and curated with love by MAPS.ME founders.">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#449f33">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel='stylesheet' />
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.17/leaflet-maplibre-gl.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      font-weight: lighter;
      line-height: 1.2em;
      display: flex;
      flex-flow: column;
    }
    
    .link {
      border-radius: 25px;
      border: 1px solid #449f33;
      margin-top: 2px;
      margin-bottom: 2px;
      display: inline-block;
    }
    
    .linkcolour {
      border-radius: 25px;
      padding: 5px;
      padding-left: 10px;
      padding-right: 10px;
      text-decoration: none;
      color: #449f33;
      vertical-align: middle;
      display: inline-block;
    }
    
    .linkcolour:hover {
      background-color: #449f33;
      color: #FFF;
      cursor: pointer;
    }
    
    .linkcolour:active {
      background-color: #24541b;
    }

    #header {
      background-color: #FFF;
      text-align: center;
      padding: 10px;
      box-shadow: 0 0px 5px 0 #00000030;
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      gap: 10px;
      justify-content: space-around;
      overflow-wrap: break-word;
      z-index: 100;
    }

    #logo {
      vertical-align: middle; 
      height: 2em;
      flex-flow: row wrap;
      align-items: center;
      gap: 10px;
      display: inline-flex;
      justify-content: space-between;
      overflow-wrap: break-word;
    }
    
    #name {
      flex: 1;
      font-size: x-large;
    }

    #map {
      width: 100%;
      flex: 1 1 auto;
      z-index: 1;
    }
    
    #notif {
      z-index: 1000;
      border-radius: 25px;
      padding: 5px;
      padding-left: 10px;
      padding-right: 10px;
      overflow-wrap: break-word;
      box-shadow: 0 3px 10px 0 #00000030;
      visibility: hidden; 
      background-color: #FFF;
      color: #449f33;
      position: absolute;
      transform: translateX(-50%);
      left: 50%;
      top: 10%;
    }    
          
    #notif.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 1s;
    }
    
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeout {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
  <title>${title}</title>
</head>

<body>
  <div id="header">
    <a href="https://organicmaps.app/">
      <img id="logo" src="/icons/logo-icon.svg"/>
    </a>
    <span id="name">${name}</span>
    <div>
      <a id="open" onclick="triggerApp()" class="linkcolour link">
        Open in Organic Maps
      </a>
      <a id="install" href="/get.html" target="_blank" class="linkcolour link">
        Install Organic Maps
      </a>
      <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=${zoom}/${lat}/${lon}" target="_blank" class="linkcolour link">
        See on OpenStreetMap
      </a>
      <div class="link">
        <a id = "geolink" href="geo:${lat},${lon}?Z=${zoom}" onclick="copyCoords()" target="_blank" class="linkcolour" style="border-radius: 100px 0px 0px 100px;">
          ${lat}, ${lon}
        </a><a id="cpbtn" href="#" onclick="copyCoords()" class="linkcolour" style="border-radius: 0px 100px 100px 0px; border-left: solid 1px #449f33">
          ðŸ“‹
        </a>
      </div>
    </div>
  </div>
  <div id="map" class="map">
    <a href="https://www.maptiler.com" style="position:absolute;left:10px;bottom:10px;z-index:999;"><img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo"></a>
  </div>
  <div id="notif" class="notif">Coordinates copied to clipboard.</div>
  <script type="text/javascript">
    var isiOS = navigator.platform.substr(0, 2) === 'iP' ||  // iPhone, iPad, iPod, including simulators.
      (navigator.userAgent.includes('Mac') && 'ontouchend' in document);  // iPad on iOS 13.
    var isAndroid = !isiOS && /(android)/i.test(navigator.userAgent);
    var isDesktop = !isiOS && !isAndroid;
    var isMobile = isiOS || isAndroid;

    if (isDesktop) {
      document.getElementById('open').remove();
      document.getElementById('cpbtn').remove();
      document.getElementById('geolink').removeAttribute('href');
      document.getElementById('geolink').removeAttribute('style');
    };

    if (isMobile) {
      document.getElementById('geolink').removeAttribute('onclick');
      
      if(!isiOS) {
        document.getElementById('install').remove();
      }
    };
    
    function openStore() {
      window.location='/get.html';
    }

    function triggerApp() {
      window.location='om:/${path}';
      if(!isiOS) {
        setTimeout(openStore, 700);
      }
    }
    
    function copyCoords() {
      var el = document.getElementById("notif");
      el.className = "show";
      setTimeout(function(){ el.className = el.className.replace("show", ""); }, 1500);
      navigator.clipboard.writeText("${lat}, ${lon}");
    }

    var lat = ${ lat };
    var lon = ${ lon };
    var zoom = ${ zoom };
    var map = L.map('map').setView([lat, lon], zoom);

    var POI_Icon = L.icon({
      iconUrl: '/placemarks/poi-icon.svg',
      iconSize: [25, 36.5],
      iconAnchor: [12.5, 36.5],
      popupAnchor:  [0, -36.5]
    });
    
   const gl = L.maplibreGL({
      attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
      style: `https://api.maptiler.com/maps/65258bd7-685d-4272-a6eb-0a4a62066f3c/style.json?key=88F9udSJXKhAAhJqrJ8d`
    }).addTo(map);
    
    map.zoomControl.setPosition('bottomright');
    var marker = L.marker([lat, lon], {icon: POI_Icon}).addTo(map);
    marker.bindPopup('${name}');//.openPopup();
  </script>
</body>

</html>
